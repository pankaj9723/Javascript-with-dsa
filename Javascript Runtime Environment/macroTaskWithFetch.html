<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MACRO TASK WITH FETCH</title>
</head>
<body>
    <script>
        console.log("start");
        setTimeout(function cbt(){
            console.log("CB setTimeout");
        },5000);

        fetch("https://api.netflix.com")
        .then(function cbf(){
            console.log("CB Netflix");
        });
        console.log("END");
        
    </script>
</body>
</html>
