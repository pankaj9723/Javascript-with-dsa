    <script>

        function a(){
            console.log("first");
        }

        function b(){
            console.log("second"); // 25ms delay
        }

        function C(){

        }

        function d(){
            console.log("fourth");
        }
        a();

        setTimeout(b,0);            // CALLBACK - QUEUE 
        Promise.resolve().then(C);  //MACRO-TASK
        d();
